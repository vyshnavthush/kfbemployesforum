function createQuiz() {
  const container = document.getElementById('questionsArea');
  QA.forEach(function(item, idx) {
    const qnum = idx+1;
    const div = document.createElement('div');
    div.className = 'question';
    div.id = 'q'+qnum;
    const h = document.createElement('div');
    h.innerHTML = '<strong>Q'+qnum+'.</strong> ' + item.q;
    div.appendChild(h);
    const opts = document.createElement('div');
    opts.className = 'options';
    item.opts.forEach(function(op, i) {
      const letters = ['A','B','C','D'];
      const letter = letters[i];
      const id = 'q'+qnum+'_'+letter;
      const label = document.createElement('label');
      label.className = 'option';
      label.setAttribute('for', id);
      label.innerHTML = '<input type="radio" name="q'+qnum+'" id="'+id+'" value="'+letter+'"> <span>' + letter + '. ' + op + '</span>';
      opts.appendChild(label);
    });
    div.appendChild(opts);
    const live = document.createElement('div');
    live.id = 'live'+qnum;
    live.setAttribute('aria-live', 'polite');
    live.className = 'sr-only';
    div.appendChild(live);
    container.appendChild(div);
  });
}

createQuiz();

document.getElementById('quizForm').addEventListener('change', function(e){
  if(e.target && e.target.type === 'radio') {
    const name = e.target.name;
    const qnum = parseInt(name.replace('q',''));
    const selected = e.target.value;
    const correct = answerKey[qnum];
    const liveRegion = document.getElementById('live'+qnum);
    if(selected === correct) {
      liveRegion.textContent = 'ശരി ഉത്തരമാണ്';
    } else {
      const correctText = QA[qnum-1].opts[['A','B','C','D'].indexOf(correct)];
      liveRegion.textContent = 'തെറ്റാണ്, ശരിയായ ഉത്തരം — ' + correct + '. ' + correctText;
    }
  }
});

document.getElementById('checkBtn').addEventListener('click', function(){
  let score=0, total=QA.length;
  for(let i=1;i<=total;i++) {
    const sel = document.querySelector('input[name="q'+i+'"]:checked');
    const ans = answerKey[i];
    const qdiv = document.getElementById('q'+i);
    const old = qdiv.querySelector('.correct-answer');
    if(old) old.remove();
    if(sel && sel.value===ans) score++;
    const correctText = QA[i-1].opts[['A','B','C','D'].indexOf(ans)];
    const ca = document.createElement('div');
    ca.className = 'correct-answer';
    ca.textContent = 'ശരിയായ ഉത്തരം: ' + ans + '. ' + correctText;
    qdiv.appendChild(ca);
  }
  document.getElementById('score').textContent = 'നിങ്ങളുടെ സ്കോർ: ' + score + ' / ' + total;
});

document.getElementById('toggleKey').addEventListener('click', function(){
  const keyDiv = document.getElementById('answerKey');
  const keyText = document.getElementById('keyText');
  if(keyDiv.style.display === 'block') { keyDiv.style.display = 'none'; this.textContent = 'ഉത്തരം കീ കാണിക്കുക'; }
  else {
    let txt='';
    for(let i=1;i<=QA.length;i++) txt += i + '. ' + (answerKey[i] || '-') + '\n';
    keyText.textContent = txt;
    keyDiv.style.display = 'block';
    this.textContent = 'ഉത്തരങ്ങൾ മറയ്ക്കുക';
  }
});

      const labels = qdiv.querySelectorAll('label.option');
      labels.forEach(function(l){ l.style.fontWeight='normal'; l.style.textDecoration='none'; });

      if(old) old.remove();
    }
